        /* Estilizar o menu suspenso */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #233e5d;
            min-width: 160px;
            text-align: center;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #1c314b;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
