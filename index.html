<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade MB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* ... (seu estilo existente) ... */
        
        /* Estilizar o menu suspenso */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #233e5d;
            min-width: 160px;
            text-align: center;
            z-index: 1;
            border-radius: 5px; /* Cantos arredondados */
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #1c314b;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilo do botão de menu */
        .dropdown-button {
            background-color: #233e5d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-button:hover {
            background-color: #1c314b;
        }
    </style>
</head>
<body>
