<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade MB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* ... (seu estilo existente) ... */
        
        /* Estilizar imagens */
        img {
            max-width: 100%; /* Impede que as imagens sejam maiores que seu contêiner */
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove margens indesejadas na parte inferior da imagem */
            margin: 0 auto; /* Centraliza a imagem horizontalmente */
        }
    </style>
</head>
<body>
    <header>
        <h1>GESTÃO À VISTA</h1>
    </header>

    <nav>
        <!-- ... (seu menu suspenso existente) ... -->
    </nav>

    <!-- Conteúdo da página -->
    <section class="content">
        <div class="content-image">
            <img id="image" src="https://eduardomppp.github.io/produtividademb/p.jpg" alt="Descrição da Imagem">
        </div>

        <div class="content-text">
            <p style="color: rgb(1, 13, 126);">Texto relacionado à imagem p.jpg.</p>
            <p style="color: red;">Texto relacionado à imagem pppp.jpg.</p>
        </div>
    </section>

    <script>
        // Código JavaScript para alternar entre as imagens
        const imageElement = document.getElementById('image');
        const images = [
            'https://eduardomppp.github.io/produtividademb/p.jpg',
            'https://eduardomppp.github.io/produtividademb/pppp.jpg'
        ];
        let currentImageIndex = 0;

        function toggleImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        }

        // Alterna a imagem a cada 5 segundos (5000 milissegundos)
        setInterval(toggleImage, 5000);
    </script>
</body>
</html>
