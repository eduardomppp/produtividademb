<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Fechamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .container.dark-mode {
      background-color: #34495e;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 44px;
      color: #1e3a65;
      font-weight: 600;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    h1:hover {
      color: #3498db;
    }

    .search-bar {
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #1e3a65;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }

    .month-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Ajustando largura mínima */
      gap: 20px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 600px;
    }

    .month-card {
      background: linear-gradient(135deg, #1e3a65, #3498db);
      color: white;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      user-select: none;
      min-width: 300px; /* Garantindo uma largura mínima */
      box-sizing: border-box; /* Garantindo que o padding não afete a largura total */
      height: auto;
    }

    .month-card:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2); /* Maior box-shadow no hover */
      opacity: 0.9;
      background: linear-gradient(135deg, #3498db, #1e3a65);
    }

    .month-card:active {
      transform: scale(0.98);
    }

    .month-name {
      font-size: 34px;
      font-weight: 600;
      text-transform: capitalize;
      margin-bottom: 15px;
      letter-spacing: 1px;
      white-space: nowrap;  /* Evita quebras de linha */
      overflow: hidden;     /* Previne transbordamento de texto */
      text-overflow: ellipsis; /* Adiciona reticências caso o texto ultrapasse a caixa */
      transition: all 0.3s ease;
    }

    .year {
      font-size: 20px;
      margin-top: 8px;
      font-weight: 400;
    }

    .icon {
      font-size: 40px; /* Tamanho reduzido dos ícones */
      margin-top: 10px; /* Menos espaçamento */
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .month-card:hover .icon {
      transform: scale(1.1); /* Aumenta o ícone ao passar o mouse */
      color: #fff;
    }

    body.dark-mode .icon {
      color: #ecf0f1; /* Ícones claros no modo escuro */
    }

    .pagination {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .pagination button {
      padding: 12px 30px;
      background-color: #1e3a65;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: 500;
    }

    .pagination button:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    .pagination button:active {
      transform: scale(0.98);
    }

    .dark-mode-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .dark-mode-btn:hover {
      background-color: #2980b9;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 36px;
      }

      .month-buttons {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .month-buttons {
        grid-template-columns: 1fr;
      }

      .search-bar input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Histórico de Prospecções</h1>

    <!-- Botão para alternar entre modo claro e escuro -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Modo Escuro</button>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar mês..." id="searchInput" onkeyup="searchMonths()">
    </div>

    <!-- Botões para os meses -->
    <div class="month-buttons" id="monthButtons">
      <!-- Dynamically generated month cards will be here -->
    </div>

    <!-- Paginação -->
    <div class="pagination">
      <button onclick="changePage(-1)">Anterior</button>
      <button onclick="changePage(1)">Próximo</button>
    </div>
  </div>

  <script>
    const months = [
      { name: 'Janeiro', year: '2025', icon: 'fas fa-chart-bar', url: 'https://eduardomppp.github.io/produtividademb/historico_prospeccao/janeiro_2025.html' },
      { name: 'Dezembro', year: '2024', icon: 'fas fa-chart-line', url: 'https://eduardomppp.github.io/produtividademb/historico_prospeccao/dezembro_2024.html' },
    ];

    let currentPage = 0;
    const itemsPerPage = 6;

    // Função para alternar o modo escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      const modeButton = document.querySelector('.dark-mode-btn');
      modeButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
    }

    // Função para renderizar os meses dinamicamente
    function renderMonths() {
      const start = currentPage * itemsPerPage;
      const end = start + itemsPerPage;
      const monthsToRender = months.slice(start, end);

      const container = document.getElementById('monthButtons');
      container.innerHTML = '';

      monthsToRender.forEach(month => {
        const monthCard = document.createElement('div');
        monthCard.className = 'month-card';
        monthCard.onclick = () => window.location.href = month.url;
        monthCard.innerHTML = `
          <div class="month-name">${month.name}</div>
          <div class="year">${month.year}</div>
          <div class="icon"><i class="${month.icon}"></i></div>
        `;
        container.appendChild(monthCard);
      });
    }

    function changePage(direction) {
      currentPage += direction;
      renderMonths();
    }

    function searchMonths() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredMonths = months.filter(month => month.name.toLowerCase().includes(query));
      const container = document.getElementById('monthButtons');
      container.innerHTML = '';

      filteredMonths.forEach(month => {
        const monthCard = document.createElement('div');
        monthCard.className = 'month-card';
        monthCard.onclick = () => window.location.href = month.url;
        monthCard.innerHTML = `
          <div class="month-name">${month.name}</div>
          <div class="year">${month.year}</div>
          <div class="icon"><i class="${month.icon}"></i></div>
        `;
        container.appendChild(monthCard);
      });
    }

    renderMonths();
  </script>
</body>
</html>
