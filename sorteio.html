<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .roulette-container {
            text-align: center;
        }

        .roulette {
            width: 300px;
            height: 300px;
            border: 2px solid #0074cc;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            background: radial-gradient(circle, #ffffff 20%, #0074cc 70%);
            transition: transform 4s ease-out;
        }

        .item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            transform-origin: 50% 100%;
        }

        .item:nth-child(odd) {
            background-color: #ffda44;
        }

        .item:nth-child(even) {
            background-color: #ffbf00;
        }

        .roulette::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 50px;
            background-color: #fff;
            border-radius: 2px;
            z-index: 2;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0074cc;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <h1>Roleta de Sorteio</h1>
        <div class="roulette">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
            <div class="item">Item 9</div>
            <div class="item">Item 10</div>
            <div class="item">Item 11</div>
            <div class="item">Item 12</div>
        </div>
        <div class="button-container">
            <button onclick="spinRoulette()">Girar</button>
        </div>
        <div class="result">
            Item sorteado: <span id="selectedItem">Nenhum</span>
        </div>
    </div>
    <script>
        function spinRoulette() {
            const roulette = document.querySelector(".roulette");
            const selectedItem = document.getElementById("selectedItem");
            const randomDegree = Math.floor(Math.random() * 360);
            const rotation = 3600 + randomDegree;
            roulette.style.transition = "transform 4s ease-out"; // Adicionei a transição aqui
            roulette.style.transform = `rotate(${rotation}deg`;

            const numItems = 12;
            const itemAngle = 360 / numItems;
            const selectedItemIndex = Math.floor((360 - randomDegree % 360) / itemAngle);
            const items = document.querySelectorAll(".item");
            selectedItem.textContent = items[selectedItemIndex].textContent;
        }
    </script>
</body>
</html>
