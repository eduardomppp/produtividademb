<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .roulette-container {
            text-align: center;
        }

        .roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                #0074cc 0% 15%, 
                #0099cc 15% 30%, 
                #0074cc 30% 45%, 
                #0099cc 45% 60%, 
                #0074cc 60% 75%, 
                #0099cc 75% 90%, 
                #0074cc 90% 100%
            );
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .item {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(50% 0%, 0% 0%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            transform-origin: 0% 100%;
        }

        .item:nth-child(odd) {
            background-color: #0074cc;
        }

        .item:nth-child(even) {
            background-color: #0099cc;
        }

        .roulette::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: #fff;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0074cc;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <h1>Roleta de Sorteio</h1>
        <div class="roulette">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
            <div class="item">Item 9</div>
            <div class="item">Item 10</div>
            <div class="item">Item 11</div>
            <div class="item">Item 12</div>
        </div>
        <div class="button-container">
            <button onclick="spinRoulette()">Girar</button>
        </div>
        <div class="result">
            Item sorteado: <span id="selectedItem">Nenhum</span>
        </div>
    </div>
    <script>
        function spinRoulette() {
            const roulette = document.querySelector(".roulette");
            const selectedItem = document.getElementById("selectedItem");
            const randomDegree = Math.floor(Math.random() * 360);
            const rotation = 3600 + randomDegree;
            roulette.style.transition = "transform 4s cubic-bezier(0.68, -0.55, 0.27, 1.55)";
            roulette.style.transform = `rotate(${rotation}deg`;

            const numItems = 12;
            const itemAngle = 360 / numItems;
            const selectedItemIndex = Math.floor((360 - randomDegree % 360) / itemAngle);
            const items = document.querySelectorAll(".item");
            selectedItem.textContent = items[selectedItemIndex].textContent;
        }
    </script>
</body>
</html>
