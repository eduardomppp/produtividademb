<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        background-image: url('https://cdn.pixabay.com/photo/2016/11/14/04/45/analyzing-1822493_960_720.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .dashboard-container {
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #002574, #00124a);
        color: #ffffff;
        border-bottom: 4px solid #001c58;
    }
    .dashboard-title {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: bold;
    }
    .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .icon {
        width: 180px;
        height: 180px;
        border-radius: 12px;
        background-color: #ffffff;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid #002574;
    }
    .icon i {
        font-size: 60px;
        color: #002574;
    }
    .icon-title {
        margin-top: 10px;
        font-size: 20px;
        color: #333333;
        transition: color 0.3s ease;
    }
    .icon:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .icon:hover .icon-title {
        color: #002574;
    }
    @media (max-width: 768px) {
        .icon {
            width: 140px;
            height: 140px;
            font-size: 48px;
        }
        .icon-title {
            font-size: 18px;
        }
        .dashboard-title {
            font-size: 36px;
        }
    }
</style>
</head>
<body>

<div class="dashboard-container">
    <h1 class="dashboard-title">Auditoria de Qualidade</h1>
</div>

<div class="dashboard">
    <div class="icon" onclick="window.location.href='link_para_atendimento'">
        <i class="fas fa-headset"></i>
        <div class="icon-title">Atendimento</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_cred_acima'">
        <i class="far fa-credit-card"></i>
        <div class="icon-title">Cred. Acima</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_cred_popular'">
        <i class="far fa-credit-card"></i>
        <div class="icon-title">Cred. Popular</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_cred_visa'">
        <i class="far fa-credit-card"></i>
        <div class="icon-title">Cred. Visa</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_negociacao'">
        <i class="fas fa-handshake"></i>
        <div class="icon-title">Negociação</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_fraude'">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="icon-title">Fraude</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_adesao'">
        <i class="fas fa-user-plus"></i>
        <div class="icon-title">Adesão</div>
    </div>
    <div class="icon" onclick="window.location.href='link_para_desbloqueio'">
        <i class="fas fa-unlock"></i>
        <div class="icon-title">Desbloqueio de Cartões</div>
    </div>
</div>

</body>
</html>
