<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        background-size: cover;
        background-repeat: no-repeat;
    }
    .dashboard-container {
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #050b30, #283593);
        color: #ffffff;
        border-bottom: 4px solid #001c58;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dashboard-title {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: 600;
    }
    .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .icon {
        width: 180px;
        height: 180px;
        border-radius: 20px;
        background-color: #ffffff;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid #283593;
        overflow: hidden;
        position: relative;
    }
    .icon::before {
        content: '';
        position: absolute;
        width: 0;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.3);
        z-index: 1;
        transition: all 0.3s ease;
    }
    .icon:hover::before {
        width: 100%;
    }
    .icon i {
        font-size: 60px;
        color: #283593;
        z-index: 2;
        transition: color 0.3s ease;
    }
    .icon-title {
        margin-top: 10px;
        font-size: 20px;
        color: #333333;
        transition: color 0.3s ease;
        z-index: 2;
    }
    .icon:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        border-color: #6a8fdb;
    }
    .icon:hover i {
        color: #6a8fdb;
    }
    .icon:hover .icon-title {
        color: #283593;
    }
    @media (max-width: 768px) {
        .icon {
            width: 140px;
            height: 140px;
            font-size: 48px;
        }
        .icon-title {
            font-size: 18px;
        }
        .dashboard-title {
            font-size: 36px;
        }
    }
</style>
</head>
<body>
