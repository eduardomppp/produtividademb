function converterNumeroParaExtenso(numero) {
    const unidades = ["", "um", "dois", "tr√™s", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez", "onze", "doze", "treze", "quatorze", "quinze", "dezesseis", "dezessete", "dezoito", "dezenove"];
    const dezenas = ["", "", "vinte", "trinta", "quarenta", "cinquenta", "sessenta", "setenta", "oitenta", "noventa"];
    const centenas = ["", "cento", "duzentos", "trezentos", "quatrocentos", "quinhentos", "seiscentos", "setecentos", "oitocentos", "novecentos"];

    // Fun√ß√£o para converter n√∫meros inteiros em por extenso
    function converterInteiroParaExtenso(n) {
        if (n === 0) return "";  // Zero n√£o √© necess√°rio aqui, pois "reais" ser√° tratado separadamente
        if (n === 100) return "cem";  // Condi√ß√£o especial para 100
        if (n < 20) return unidades[n];
        if (n < 100) {
            const dezena = Math.floor(n / 10);
            const unidade = n % 10;
            return dezenas[dezena] + (unidade > 0 ? ` e ${unidades[unidade]}` : "");
        }
        if (n < 1000) {
            const centena = Math.floor(n / 100);
            const resto = n % 100;
            return (centenas[centena] + (resto > 0 ? " e " + converterInteiroParaExtenso(resto) : "")).trim();
        }
        if (n === 1000) return "mil";
        const milhar = Math.floor(n / 1000);
        const resto = n % 1000;
        return converterInteiroParaExtenso(milhar) + " mil" + (resto > 0 ? " e " + converterInteiroParaExtenso(resto) : "");
    }

    // Fun√ß√£o para tratar centavos
    function converterCentavos(centavos) {
        if (centavos === 0) return "";  // N√£o adiciona "centavos" se for zero
        return `${converterInteiroParaExtenso(centavos)} centavos`;
    }

    // Se o n√∫mero for inteiro
    const parteInteira = Math.floor(numero);
    const parteDecimal = Math.round((numero - parteInteira) * 100); // pegando os centavos

    // Converte a parte inteira em extenso
    let extenso = converterInteiroParaExtenso(parteInteira);

    // Tratar a parte inteira e a palavra "reais"
    if (extenso === "") extenso = "zero";  // Caso o n√∫mero seja zero
    extenso += (parteInteira === 1 ? " real" : " reais");  // Singular ou plural

    // Se houver centavos, converte a parte decimal em extenso
    const centavosPorExtenso = converterCentavos(parteDecimal);
    if (centavosPorExtenso) {
        extenso += " e " + centavosPorExtenso;
    }

    return extenso;
}
