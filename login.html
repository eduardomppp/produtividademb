        function atualizarCalendario() {
            const representanteSelecionado = document.getElementById('representantes').value;
            const visaoSelecionada = document.getElementById('visao').value;
            const calendarioDiv = document.getElementById('calendario');
            const tabelaMotivos = document.getElementById('tabela-motivos');
            const valorValidos = document.getElementById('valor-validos');
            const valorReceber = document.getElementById('valor-receber');

            calendarioDiv.innerHTML = '';
            tabelaMotivos.innerHTML = '';
            valorValidos.textContent = '0';
            valorReceber.textContent = 'R$ 0,00';

            if (representanteSelecionado && dadosRepresentantes[representanteSelecionado]) {
                const dados = dadosRepresentantes[representanteSelecionado];
                let dadosVisao;

                switch (visaoSelecionada) {
                    case 'quinzena1':
                        dadosVisao = dados.slice(0, 15);
                        break;
                    case 'quinzena2':
                        dadosVisao = dados.slice(15, dados.length);
                        break;
                    default:
                        dadosVisao = dados; // Para "m√™s todo"
                }

                dadosVisao.forEach(dia => {
                    const diaDiv = document.createElement('div');
                    diaDiv.className = 'dia';
                    diaDiv.textContent = dia.dia;

                    if (dia.nota) {
                        diaDiv.classList.add('vermelho'); // Dia com observa√ß√£o fica vermelho
                    } else if (dia.visitas >= 8) {
                        diaDiv.classList.add('verde');
                    } else {
                        diaDiv.classList.add('cinza');
                    }

                    const visitasDiv = document.createElement('div');
                    visitasDiv.textContent = `${dia.visitas} visita${dia.visitas !== 1 ? 's' : ''}`;
                    diaDiv.appendChild(visitasDiv); // Adiciona o n√∫mero de visitas abaixo da data

                    calendarioDiv.appendChild(diaDiv);

                    if (dia.nota) {
                        const motivoTr = document.createElement('tr');
                        motivoTr.innerHTML = `<td>${dia.dia}</td><td class="observacao">${dia.nota}</td>`;
                        tabelaMotivos.appendChild(motivoTr);
                    }
                });

                const diasValidos = dadosVisao.filter(dia => dia.visitas >= 8 && !dia.nota).length;
                valorValidos.textContent = diasValidos;

                const VALOR_POR_DIA = 50; // R$ 50 por dia v√°lido
                const valorReceberCalculado = diasValidos * VALOR_POR_DIA; 
                valorReceber.textContent = `R$ ${valorReceberCalculado.toFixed(2)}`;
            }
        }

        // Nova fun√ß√£o - converter n√∫meros em letras
        function converterParaTexto(valor) {
            const parteInteira = Math.floor(valor);
            const centavos = Math.round((valor - parteInteira) * 100);

            let extensoReais = converterNumeroParaExtenso(parteInteira);
            
            // Corrige "cento" para "cem" no caso de 100
            if (parteInteira === 100) {
                extensoReais = "cem";
            }
            
            extensoReais += (parteInteira === 1 ? " real" : " reais");

            if (centavos > 0) {
                const extensoCentavos = converterNumeroParaExtenso(centavos) + (centavos === 1 ? " centavo" : " centavos");
                return `${extensoReais} e ${extensoCentavos}`;
            } else {
                return extensoReais;
            }
}

function converterNumeroParaExtenso(numero) {
    const unidades = ["", "um", "dois", "tr√™s", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez", "onze", "doze", "treze", "quatorze", "quinze", "dezesseis", "dezessete", "dezoito", "dezenove"];
    const dezenas = ["", "", "vinte", "trinta", "quarenta", "cinquenta", "sessenta", "setenta", "oitenta", "noventa"];
    const centenas = ["", "cento", "duzentos", "trezentos", "quatrocentos", "quinhentos", "seiscentos", "setecentos", "oitocentos", "novecentos"];

    if (numero === 0) return "zero";
    if (numero < 20) return unidades[numero];
    if (numero < 100) {
        const dezena = Math.floor(numero / 10);
        const unidade = numero % 10;
        return dezenas[dezena] + (unidade > 0 ? ` e ${unidades[unidade]}` : "");
    }
    if (numero < 1000) {
        const centena = Math.floor(numero / 100);
        const resto = numero % 100;
        return (centenas[centena] + (resto > 0 ? " e " + converterNumeroParaExtenso(resto) : "")).trim();
    }
    if (numero === 1000) return "mil";
    const milhar = Math.floor(numero / 1000);
    const resto = numero % 1000;
    return converterNumeroParaExtenso(milhar) + " mil" + (resto > 0 ? " e " + converterNumeroParaExtenso(resto) : "");
}

        // Fun√ß√£o para gerar o relat√≥rio em Excel
        function gerarRelatorio() {
            console.log("Fun√ß√£o chamada!"); // Verifica se a fun√ß√£o √© chamada

            // Gerando o cabe√ßalho com base nos dados dos representantes
            const dias = [];
            Object.keys(dadosRepresentantes).forEach(representante => {
                dadosRepresentantes[representante].forEach(visita => {
                    if (!dias.includes(visita.dia)) {
                        dias.push(visita.dia);
                    }
                });
            });

            // Ordena os dias para garantir que fiquem em ordem
            dias.sort((a, b) => new Date(a) - new Date(b));

            let dadosExcel = [];
            
            // Cabe√ßalho
            dadosExcel.push(['Representante', ...dias, 'Dias V√°lidos', 'Valor √† Receber']);

            // Preenchendo os dados para cada representante
            Object.keys(dadosRepresentantes).forEach(representante => {
                const visitas = dadosRepresentantes[representante];

                // Extraindo as visitas dos dias
                const visitasPorDia = dias.map(dia => {
                    const visitaDia = visitas.find(v => v.dia === dia);
                    return visitaDia ? visitaDia.visitas : '-';  // Se n√£o encontrar, coloca '-'
                });

                // Calculando os dias v√°lidos (>=8)
                const diasValidos = visitas.filter(v => v.visitas >= 8).length;

                // Calculando o valor a ser recebido
                const valorReceber = diasValidos * 86.95; // Lembrar de alterar o valor (2000 / dias uteis)

                // Adiciona a linha do representante, suas visitas, dias v√°lidos e valor a receber
                dadosExcel.push([representante, ...visitasPorDia, diasValidos, valorReceber]);
            });

            // Criando a planilha com os dados
            const ws = XLSX.utils.aoa_to_sheet(dadosExcel);

            // Criando o arquivo Excel
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Relat√≥rio de Visitas');

            // Gerando o arquivo e realizando o download
            XLSX.writeFile(wb, 'relatorio_representantes_novembro.xlsx');
        }
