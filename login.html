<!DOCTYPE html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #050b30;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 30px;
            color: #42A5F5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #BBDEFB;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #BBDEFB;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: box-shadow 0.2s;
            background-size: 20px;
            background-position: 10px center;
            background-repeat: no-repeat;
            font-size: 16px;
        }

        input::placeholder {
            color: #E3F2FD;
        }

        input[type="text"] {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/svgs/solid/user.svg');
        }

        input[type="password"] {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/svgs/solid/lock.svg');
        }

        input:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.2s;
            background-color: #42A5F5;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #1E88E5;
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }

        button:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
