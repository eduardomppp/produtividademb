<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Produtiividade</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #E3FDFD, #FFE6FA);
        background-size: cover;
        background-repeat: no-repeat;
    }
    .dashboard-container {
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #050b30, #003481);
        color: #ffffff;
        border-bottom: 4px solid #001c58;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dashboard-title {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: 600;
    }
    .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .icon {
        width: 180px;
        height: 180px;
        border-radius: 20px;
        background-color: #ffffff;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid #050b30;
        overflow: hidden;
        position: relative;
    }
    .icon::before {
        content: '';
        position: absolute;
        width: 0;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.3);
        z-index: 1;
        transition: all 0.3s ease;
    }
    .icon:hover::before {
        width: 100%;
    }
    .icon i {
        font-size: 60px;
        color: #050b30;
        z-index: 2;
        transition: color 0.3s ease;
    }
    .icon-title {
        margin-top: 10px;
        font-size: 20px;
        color: #333333;
        transition: color 0.3s ease;
        z-index: 2;
    }
    .icon:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        border-color: #42a5f5;
        background-color: #aee1f5;
    }
    .icon:hover i {
        color: #003481;
    }
    .icon:hover .icon-title {
        color: #050b30;
    }
    @media (max-width: 768px) {
        .icon {
            width: 140px;
            height: 140px;
            font-size: 48px;
        }
        .icon-title {
            font-size: 18px;
        }
        .dashboard-title {
            font-size: 36px;
        }
    }
</style>
</head>
<body>

<div class="dashboard-container">
    <h1 class="dashboard-title">Dashboard Produtividade</h1>
</div>

<div class="dashboard">
    <div class="icon" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1LWkv1oCGkhuXMh_QQZsiRD7SGFn1JzOMaEq50O81TSw/edit?gid=0#gid=0'">
        <i class="fas fa-headset"></i>
        <div class="icon-title">Atendimento</div>
    </div>
    <div class="icon" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1AEKKS428Mcch-DeJSjMcXcO2g2sHH6_4VuHvYyScNA4/edit?gid=0#gid=0'">
        <i class="far fa-credit-card"></i>
        <div class="icon-title">Crediário Acima</div>
    </div>
    <div class="icon" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1ekecS9r_Erl62UhaB2X9-XpU6BXgKwYYnyIQKhef9io/edit?gid=0#gid=0'">
        <i class="fas fa-handshake"></i>
        <div class="icon-title">Negociação</div>
    </div>
    <div class="icon" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1L9uHugjZPnDLyHEC0DeFhplFEdFoACH8Kym5GUnPREY/edit?gid=0#gid=0'">
        <i class="fas fa-user-plus"></i>
        <div class="icon-title">Adesão</div>
    </div>
    <div class="icon" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1QbzH2XRg3HSmwyPh5593CVBzCz25u-ye-wdc9uATm2U/edit?gid=0#gid=0'">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="icon-title">Fraude</div>
    </div>
    <div class="icon" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1b6TwWrX0a6jFv70DZRrFfVH-LS6PdsMfsY_Aj1MCO2Y/edit?gid=0#gid=0'">
        <i class="fas fa-truck"></i>
        <div class="icon-title">Logística</div>
    </div>
</div>

</body>
</html>
